#{extends 'main.html' /}

#{set page:'index' /} 

<style>.alertdrop.select2-container .select2-results {max-height: 300px;}</style>


<script id="incident-view-popup-tpl" type="text/html">
<div>
	<h3><img src="/public/images/alert_icons/{{ type }}.png"> {{ title }}</h3>	
	<strong>Cite Nr:</strong> {{cite}}<br/>
	<strong>Offense:</strong> {{alertType type}}<br/>
	<!--<strong>Publicly Visible:</strong> {{#if publiclyVisible}}Yes{{else}}No{{/if}}<br/> -->
	<strong>Address:</strong> {{addressSt}} <strong> </strong> {{addressBrgy}}
	<strong> </strong> {{address}} <strong> </strong> {{zipcode}}<br/>
	<strong>Brief Description:</strong> {{publicDescription}}<br/>
	<strong>Officer on Case:</strong> {{description}}<br/>
	<!--<strong>Date/Time Committed:</strong> {{activeFrom}}<br/>-->
		
</div>
</script>



<script id="alert-filter-tpl" type="text/html">
	<div class="well well-small">
			
		<strong>Incident Alerts</strong>    
		
		
		<hr style="margin: 5px 0;">
		
		<div class="row-fluid">
			<strong>Filter</strong>
			<div data-toggle-name="showToggle" class="btn-group" data-toggle-name="is_private" data-toggle="buttons-radio" style="padding-bottom: 10px;" >
					<button name="fitlerActive" id="showAll" type="button" value="all" class="btn">By Offense & Date</button>
					<button name="fitlerActive" id="showActive" value="active" class="btn active">By Offense</button>

			</div>

			<input type="hidden" id="query" placeholder="keywords"/>
		</div>

		<div class="row-fluid">
		<strong>Offense</strong><br/>
		<select id="typeFilter" style="width:220px;">
			<option selected="selected" value="" placeholder ="All Types">All Types</option>
			<option> {{alert_options type}} </option>
		</select>
		</div>


		<hr style="margin: 5px 0;">

		<div class="row-fluid" id="dataRangeFilter">
			<strong>Date Range</strong><br/>
			

			<div class="input-append date" id="dateFrom">
			  <input class="span5" size="16" type="text">
			  <span class="add-on"><i class="icon-th"></i></span>
			</div>
			<div class="input-append date" id="dateTo">
			  <input class="span5" size="16" type="text">
			  <span class="add-on"><i class="icon-th"></i></span>
			</div>


			<button  class="btn btn-mini" id="filterToday">Today</button> <button  class="btn btn-mini" id="filterYesterday">Yesterday</button> <button  class="btn btn-mini" id="filterThisWeek">This Week</button>
			<hr style="margin: 5px 0;">

		</div>
		<button id="updateFilter" class="btn btn-primary">Filter</button> 
		

	</div>
</script>
