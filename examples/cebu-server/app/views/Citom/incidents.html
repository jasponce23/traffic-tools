#{extends 'main.html' /}

#{set page:'citom' /}

<style>.alertdrop.select2-container .select2-results {max-height: 300px;}</style>

<script type='text/javascript'>

function isAlphanumeric(elem, helperMsg){
	var alphaExp = /^[0-9a-zA-Z]+$/;
	if(elem.value.match(alphaExp)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}


}
</script>



<script id="incident-edit-tpl" type="text/html">
<div class="well well-small">
		
	<strong><font color="blue"> Create/Edit Incident </font></strong> 

	<hr style="margin: 5px 0;">

	<div class="row-fluid">
		<!--<strong>Title</strong><br/>
		<input class="span11" type="text" id="title" value="{{ title }}" placeholder="Title..."/>
		-->

		<strong>Cite Nr</strong><br/>
		<input class="span11" type="text" id="cite" value="{{ cite }}" placeholder="Cite Nr..."/>
		<strong>Offense</strong><br/>
		<select id="type" style="width:280px;">
			{{alert_options type}}
		</select>
		</br>
		</br>
		<strong>Address</strong><br/>
		<input class="span11" type="text" id="addressSt" value="{{addressSt}}" placeholder="Nr & Street..."/> 
		<input class="span11" type="text" id="addressBrgy" value="{{addressBrgy}}" placeholder="Brgy..."/>
		<input class="span11" type="text" id="address" value="{{address}}" placeholder="City..."/>
		<input class="span11" type="text" id="zipcode" value="{{zipcode}}" placeholder="Zip Code..."/>
		</br>
		
		<!--<textarea class="span11"  id="address" placeholder="address...">{{ address }}</textarea>
		-->
		<strong>Brief Description</strong><br/>
		<textarea class="span11" id="publicDescription" placeholder="Brief description...">{{ publicDescription }}</textarea> 

		<!--<strong>Publicly Visible</strong>  -->

		<input type="hidden"  value= checked   id="publiclyVisible" {{ publiclyVisible }} checked />
		<!--<input type="checkbox"      id="publiclyVisible"  {{#if publiclyVisible}}checked{{/if}}/> -->
		
		<strong>PNP Remarks</strong><br/>
		<textarea class="span11"  id="description" placeholder="PNP Remarks...">{{ description }}</textarea>
		
	</div>

	<div class="row-fluid">
		
		<div class="span6">
			<strong>Date / Time Committed </strong><br/>
				
			<div class="input-append date" id="datepickerFrom">
			  <input class="span8" size="16" type="text">
			  <span class="add-on"><i class="icon-th"></i></span>
			</div>

			<div  class="input-append bootstrap-timepicker">
		        <input  class="span8" type="text" class="input-small" id="timepickerFrom">
		        <span class="add-on"><i class="icon-time"></i></span>
		    </div> 

		    <button  class="btn btn-mini" id="fromNow">Now</button>
		</div>

		
	</div>
    
	<hr style="margin: 5px 0;">
	<button  class="btn btn-primary" id="save" onClick="isAlphaNumeric(document.getElementById('cite'), 'Pls Enter the CITE')">Save</button> <button class="btn" id="cancel">Cancel</button>

</br>
</br>
</br>
</br>
</br>
</br>
</br>
</br>


  			
 	<div class="span6">  
			<strong>To</strong>  
	
			<div class="input-append date" id="datepickerTo" >   
			  <input class="span8" size="16" type="text" >
		
			  <span class="add-on"><i class="icon-th"></i></span>  
		
			</div> 
  			

			<div  class="input-append bootstrap-timepicker" > 
		       <input  class="span8" type="text" class="input-small" id="timepickerTo">    
	  			<span class="add-on"><i class="icon-time"></i></span> 
		    </div> 
   
		    <button  class="btn btn-mini" id="toNow">Now</button>
		    <button  class="btn btn-mini" id="toClear">Clear</button>

		
	    </div> 
	
</div>
</script>

<script id="incident-view-popup-tpl" type="text/html">
<div>
	<h3><img src="/public/images/alert_icons/{{ type }}.png"> {{ title }}</h3>	
	<strong>Cite Nr:</strong> {{cite}}<br/>
	<strong>Offense:</strong> {{alertType type}}<br/>
	<!--<strong>Publicly Visible:</strong> {{#if publiclyVisible}}Yes{{else}}No{{/if}}<br/> -->
	<strong>Address:</strong> {{addressSt}} <strong> </strong> {{addressBrgy}}
	<strong> </strong> {{address}} <strong> </strong> {{zipcode}}<br/>
	<strong>Brief Description:</strong> {{publicDescription}}<br/>
	<strong>PNP Remarks:</strong> {{description}}<br/>
	<strong>Date/Time Committed:</strong> {{formatDate activeFrom }}<br/>
	<!--<strong>Active To:</strong> {{formatDate activeTo }}<br/> -->
	{{#if messages }}
		<strong>Messages:</strong>
		<div  class="row-fluid" style="max-height: 100px; overflow:auto;">

				{{ description }}
				<hr style="margin: 5px 0;">
			{{/messages}}
		</div>
		<br/>
	{{/if}}	
	

	<!-- <textarea id="message" placeholder="Message..."></textarea>
	<br/> 
<button  class="btn btn-primary" id="sendMessage">Save Message</button>
-->
	<button  class="btn pull-right" id="editAlert">Edit Incident</button>
	<br/> 
	<br/> 
</div>
</script>


<script id="alert-filter-tpl" type="text/html">
	<div class="well well-small">
			
		<strong>Incident Alerts</strong>    
		
		<p>Right click map to add an alert.</p>
		
		<hr style="margin: 5px 0;">
		
		<div class="row-fluid">
			<strong>Filter</strong>
			<div data-toggle-name="showToggle" class="btn-group" data-toggle-name="is_private" data-toggle="buttons-radio" style="padding-bottom: 10px;" >
					<button name="fitlerActive" id="showAll" type="button" value="all" class="btn">By Offense & Date</button>
					<button name="fitlerActive" id="showActive" value="active" class="btn active">By Offense</button>

			</div>

			<input type="hidden" id="query" placeholder="keywords"/>
		</div>

		<div class="row-fluid">
		<strong>Offense</strong><br/>
		<select id="typeFilter" style="width:220px;">
			<option value="" selected="selected">All Types</option>
			{{alert_options type}}
		</select>
		</div>


		<hr style="margin: 5px 0;">

		<div class="row-fluid" id="dataRangeFilter">
			<strong>Date Range</strong><br/>
			

			<div class="input-append date" id="dateFrom">
			  <input class="span5" size="16" type="text">
			  <span class="add-on"><i class="icon-th"></i></span>
			</div>
			<div class="input-append date" id="dateTo">
			  <input class="span5" size="16" type="text">
			  <span class="add-on"><i class="icon-th"></i></span>
			</div>


			<button  class="btn btn-mini" id="filterToday">Today</button> <button  class="btn btn-mini" id="filterYesterday">Yesterday</button> <button  class="btn btn-mini" id="filterThisWeek">This Week</button>
			<hr style="margin: 5px 0;">

		</div>
		<button id="updateFilter" class="btn btn-primary">Filter</button> <button id="downloadCsv" class="btn">Download Report</button>
		

	</div>
</script>
